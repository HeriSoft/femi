    <script>
      // Global error handler to catch unhandled exceptions
      window.onerror = function(message, source, lineno, colno, error) {
        console.log("Global error caught by window.onerror:");
        console.log("  Message: ", message);
        console.log("  Source: ", source);
        console.log("  Line: ", lineno);
        console.log("  Column: ", colno);
        console.log("  Error object: ", error);
        // Returning true from this handler prevents the firing of the default event handler (e.g., "Script error." in console).
        // However, for debugging, it's often better to let the default handler run as well.
        // return true; 
      };
      window.addEventListener('unhandledrejection', function(event) {
        console.log("Global unhandled promise rejection caught:");
        console.log("  Reason: ", event.reason);
        console.log("  Promise: ", event.promise);
      });
    </script>
